<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
        <template id="mytemplate">
     <div>
        <h2> This is a product</h2>
        <p>It can cantain any description</p>
     </div>     
</template>
</body>

<script>
    var template = document.getElementById('mytemplate');
    var product1 = document.importNode(template.content,true);
    product1.querySelector('h2').textcontent= 'product1';
    var product2 = document.importNode(template.content,true);
    product2.querySelector('h2').textcontent= 'product2';

    document.body.appendChild(product1);
    document.body.appendChild(product2);
</script>
</html>
