<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Elements</title>
</head>
<body style="display: flex;flex-direction:column;">
    <h1>Image Tag</h1>
    <img src="./image.png" alt="no image" width="200px" height="200px"/>
    <h1>Eager Loading</h1>
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="eager" />
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="eager"/>
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="eager"/>
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="eager"/>
    <img src="./image.png" alt="no image" width="200px" height="200px"loading="eager"/>
    <img src="./image.png" alt="no image" width="200px" height="200px"loading="eager"/>
    <img src="./image.png" alt="no image" width="200px" height="200px"loading="eager"/>
    <h1>Lazy Loading</h1>
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="lazy" />
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="lazy"/>
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="lazy"/>
    <img src="./image.png" alt="no image" width="200px" height="200px" loading="lazy"/>
    <img src="./image.png" alt="no image" width="200px" height="200px"loading="lazy"/>
    <img src="./image.png" alt="no image" width="200px" height="200px"loading="lazy"/>
    <img src="./image.png" alt="no image" width="200px" height="200px"loading="lazy"/>


</body>
</html>
