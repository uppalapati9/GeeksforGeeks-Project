<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia Tags</h1>

    <img src="./image.png" alt="no image" width="200px" height="200px"/>

    <video width="200px" height="200px" controls poster="./image.png">
     <source src="./Woman-riding-a-horse-in-the-street-1283899.mov"
     type="video/mov">
     Your browser does not support this video
    </video>

    <video width="200px" height="200px" autoplay loop poster="./image.png">
        <source src="./Woman-riding-a-horse-in-the-street-1283899.mov"
        type="video/mov">
        Your browser does not support this video
       </video>

    <audio controls>
        <source src="./MA_DaniilDavydov_NeonAeon_Main.wav">
    </audio>

    <object data="./QUEUE.pdf" type="application/pdf" width="200px" height="200px"></object>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/5i8ej1-GpFU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
