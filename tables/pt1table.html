<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
          width:100%;
          border-collapse: collapse;
    }
    th{
        color:aqua;
        font-size: 20px;
        border:1px solid blue;
    }
    td{
        color:red;
        font-size: 10px;
        text-align: center;
        border:1px solid blue;
        padding:20px;
    }
    thead{
        background-color: brown;
    }
</style>
<body>
    <table>
        <caption>My Table</caption>
    <thead> 
    <tr>
        <th>Age</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr></thead>
    <tbody>
    <tr>
        <td rowspan="2">25</td>
        <td colspan="2">RAVI VARMA</td>
        
    </tr>
    <tr>
        <td>RAVI VARMA</td>
        <td>UPPALAPATI</td>
    </tr></tbody>
    <tfoot>
        <tr>
            <td colspan="3">This is a footer</td>
        </tr>
    </tfoot>
 </table> 
</body>
</html>
